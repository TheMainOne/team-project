<header class="header header--home js-header">
   <div class="container header__wrapper">
    <div class="header__navbar" data-action-controls>
      <!-- logo -->
      <a class="header__logo" href="./">
        <svg class="header__logo-image" data-action="logo">
          <use
            href="./images/svg/sprite.svg#icon-film"
            data-action="logo"
          ></use>
        </svg>
        <span class="header__logo-text" data-action="logo">Filmoteka</span>
      </a>
      
      <!-- site-menu -->
      <nav class="top-nav" data-action-controls>
        <div class="button-wrapper">
          <button class="top-nav__button is-active" data-action="js-home">
            Home
          </button>
          <button class="top-nav__button" data-action="js-library">
            my library
          </button>
        </div>
        <!-- Разметка переключателя темы -->
        <div class="toolbar">
          <div class="theme-switch">
            <svg
              class="theme-switch__icon sun is-active"
              role="img"
              aria-label="Иконка солнца"
            >
              <use href="./images/svg/sprite.svg#icon-sun"></use>
            </svg>

            <div class="theme-switch__control">
              <input
                class="theme-switch__toggle"
                type="checkbox"
                name="theme"
                id="theme-switch-toggle"
                aria-label="Переключить между тёмной и светлой темой"
              />
              <label
                aria-hidden="true"
                class="theme-switch__track"
                for="theme-switch-toggle"
              >
              </label>
              <div aria-hidden="true" class="theme-switch__marker"></div>
            </div>

            <svg
              class="theme-switch__icon moon"
              aria-label="Иконка луны"
            >
              <use href="./images/svg/sprite.svg#icon-moon"></use>
            </svg>
          </div>
        </div>
      </nav>
    </div>

    <!-- Changing block: show search-form or library-controls. -->
    <div class="header__controls" data-header-controls></div>
  </div>
</header>
